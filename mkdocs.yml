site_name: Pooya Razavi
site_url: https://pooyarazavi.com  # optional
site_description: Personal site of Pooya Razavi â€” research, publications, and notes.

theme:
  name: material
  language: en
  font:
    text: system-ui
    code: ui-monospace
  features:
    - navigation.instant
    - navigation.top
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

nav:
  - Home: index.md
  - Research: research.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/p-razavi
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/pooyarazavi

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search